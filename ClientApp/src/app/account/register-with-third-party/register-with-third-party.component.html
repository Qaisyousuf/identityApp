
<div class="d-flex justify-content-center mt-5" *ngIf="provider && access_token && userId">
  <div class="col-12 col-lg-5">
    <main class="form-signin">

     <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
      <div class="text-center" mb-4>
        <h3>   Creating an account using your <span class="text-warning">{{provider | titlecase}}</span></h3>

      </div>


      <div class="form-floating mb-3">
        <input formControlName="firstname" type="text" placeholder="First name" class="form-control"
        [class.is-invalid]="submitted && registerForm.get('firstname')?.errors">
        <label for="firstname">First name</label>
        <span class="text-danger" *ngIf="submitted && registerForm.get('firstname')?.hasError('required')">
          First name is requried
        </span>
        <span class="text-danger" *ngIf="submitted && registerForm.get('firstname')?.hasError('minlength') ||registerForm.get('firstname')?.hasError('maxlength') ">
          First name must be at least 3, and maximum 15 characters
        </span>
      </div>



      <div class="form-floating mb-3">
        <input formControlName="lastname" type="text" placeholder="Last name" class="form-control"
        [class.is-invalid]="submitted && registerForm.get('lastname')?.errors">
        <label for="lastname">Last name</label>
        <span class="text-danger" *ngIf="submitted && registerForm.get('lastname')?.hasError('required')">
          Last name is requried
        </span>
        <span class="text-danger" *ngIf="submitted && registerForm.get('lastname')?.hasError('minlength') ||registerForm.get('lastname')?.hasError('maxlength') ">
          Last name must be at least 3, and maximum 15 characters
        </span>
      </div>

      <div class="d-grid mt-4 px-1">
        <button class="btn btn-primary" type="submit">Create account</button>
      </div>
     </form>

    </main>
  </div>

</div>
