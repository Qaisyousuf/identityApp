<div class="d-flex justify-content-center mt-5">
  <div class="col-12 col-lg-5">
    <main class="form-signin">

     <form [formGroup]="loginFormGroup" (ngSubmit)="login()" autocomplete="off">
      <div class="text-center" mb-4>
        <h3 class="mb-3 font-weight-normal">login</h3>
      </div>
      <div class="form-floating mb-3">
        <input formControlName="username" type="email" placeholder="username (your email address)" class="form-control"
        [class.is-invalid]="submited && loginFormGroup.get('username')?.errors">
        <label for="username">username (your email address)</label>
        <span class="text-danger" *ngIf="submited && loginFormGroup.get('username')?.hasError('required')">
          User name is requried
        </span>
      </div>
      <div class="form-floating mb-3">
        <input formControlName="password" type="password" placeholder="password" class="form-control"
        [class.is-invalid]="submited && loginFormGroup.get('password')?.errors">
        <label for="password">Password</label>
        <span class="text-danger" *ngIf="submited && loginFormGroup.get('password')?.hasError('required')">
          password is requried
        </span>
      </div>

      <div class="form-floating" *ngIf="errorMessages.length>0">
        <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
      </div>

      <div class="d-grid mt-4 px-1">
        <button class="btn btn-primary" type="submit">Log in</button>
      </div>
     </form>
     <div class="mt-4 text-center">
      <a class="btn btn-link">
        <h6>forget username or password</h6>
      </a>
     </div>
    </main>
  </div>

</div>
