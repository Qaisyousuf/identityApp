<div class="d-flex justify-content-center" *ngIf="mode">
  <div class="col-12 col-lg-5">
    <main class="form-signin">
      <form [formGroup]="emailForm" class="form-signin" (ngSubmit)="sendEmail()" autocomplete="off">
        <div class="text-center mb-4">
          <h1 class="mb-3 font-weight-normal">
            <span *ngIf="mode.includes('resend-email-confirmation-link')">
              Resend email confirmation link
            </span>
            <span *ngIf="mode.includes('forgot-username-or-password')">
             Reset your username or password
            </span>
          </h1>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="email" type="email" placeholder="email" class="form-control"
          [class.is-invalid]="submited && emailForm.get('email')?.errors">
          <label for="email">Email</label>
          <span class="text-danger" *ngIf="submited && emailForm.get('email')?.hasError('required')">
            Email is requried
          </span>
          <!-- <span class="text-danger" *ngIf="submited && emailForm.get('email')?.hasError('pattern')">
            Invalide email address
          </span> -->
        </div>

      <div class="form-floating" *ngIf="errorMessage.length>0">
        <app-validation-messages [errorMessages]="errorMessage"></app-validation-messages>
      </div>


      <div class="row">
        <div class="col-6">
          <div class="d-grid">
            <button class="btn btn-block btn-success" type="submit">Send</button>
          </div>
        </div>
        <div class="col-6">
          <div class="d-grid">
            <button class="btn btn-block btn-danger" (click)="cancel()" type="submit">Cancle</button>
          </div>
        </div>

      </div>

      </form>
    </main>
  </div>
</div>
